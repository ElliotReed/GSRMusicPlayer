<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8  ">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="cdn/images/favicon/favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#191919">
  <meta name="author" content="Elliot Reed">
  <meta name="description" content="A music player for the band Gypsy Swing Revue.">
  <meta name="keywords"
    content="Gypsy swing revue music player Django Reinhardt Stephane Grappeli Kristi Stice Elliot Reed">
  <meta property="og:image" content="cdn/images/iloveparis-250.jpg">
  <meta property="og:description" content="A music player for the band Gypsy Swing Revue.">
  <meta property="og:title" content="Gypsy Swing Revue Music Player">
  <meta name="twitter:title" content="Gypsy Swing Revue Music Player">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cdn/css/normalize.css">
  <link rel="stylesheet" href="cdn/css/style.css">
  <script defer src="cdn/js/app.js"></script>
  <title>Gypsy Swing Revue Music Player</title>
</head>

<body>
  <header class="app__header">
    <h1>Gypsy Swing Revue Music Player</h1>
  </header>

  <main class="main-content">
    <section class="player">
      <h2 class="section-header">player</h2>

      <div class="player__info" data-display>
        <div class="loader" data-loader></div>

        <div class="song-info__wrapper">
          <div class="album-cover">
            <img class="cover__image" alt="" data-image>
          </div>

          <div class="song-info">
            <p class="song-info__title" data-track></p>
            <p class="song-info__album" data-album></p>
          </div>

        </div>

        <div class="song-info__wrapper-reflection">
          <div class="album-cover__reflection">
            <img class="cover__image-reflection" alt="" data-image-reflection>
          </div>
        </div>
      </div>

      <div class="controls" data-player>
        <div class="controls__top">
          <div class="time__now" data-time-now>00:00</div>

          <div class="progress" data-progress>
            <div class="progress__filled" data-progress-filled></div>
          </div>

          <div class="time__remaining" data-time-remaining>00:00</div>
        </div>

        <div class="controls__bottom">

          <div class="play">
            <div class="previous"></div>
          </div>

          <div class="play">
            <div class="play-pause" data-play-pause></div>
          </div>


          <div class="play">
            <div class="next"></div>
          </div>

          <div class="cover">
            <span class="icon speaker"></span>
          </div>

          <div class="volume-wrapper">
            <input type="range" class="volume" min="0" max="100" value="75" data-volume>
          </div>

          <input name="autoplay" type="radio" class="autoplay">
          <input name="shuffle" type="radio" class="shuffle">

          <button class="mute"></button>
        </div>
      </div>
    </section>

    <section class="selector" data-selector>
      <h2 class="section-header">selector</h2>

      <ul class="select-list" role="list" data-select-list></ul>
    </section>
  </main>
</body>

</html>
